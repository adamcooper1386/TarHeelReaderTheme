    {{#frontPage}}
    <h1 data-id="{{ID}}">{{title}}</h1>
    <p class="thr-author">{{author}}</p>
    {{/frontPage}}
    {{^frontPage}}
    <p class="thr-page-number">{{pageNumber}}</p>
    {{/frontPage}}
    <div class="thr-pic-box">
        {{#image}}
        <img src="{{url}}" class="thr-pic" style="width:{{pw}}%; height:{{ph}}%; padding-top: {{pm}}%"
             data-width="{{width}}" data-height="{{height}}" />
        {{/image}}
    </div>
    <a class="thr-credit" href="/photo-credits/?id={{ID}}">_(Photo credits|link text below images)</a>
    {{^frontPage}}
    <div class="thr-caption-box"><p class="thr-caption">{{caption}}</p></div>
    {{/frontPage}}
    <a class="thr-back-link thr-colors-invert key-p" href="{{backLink}}" data-type="book">
        <img src="/theme/images/BackArrow.png" />_(Back|button label)</a>
    <a class="thr-next-link thr-colors-invert key-n" href="{{nextLink}}" data-type="book">
        <img src="/theme/images/NextArrow.png" />_(Next|button label)</a>
    {{{audio}}}
